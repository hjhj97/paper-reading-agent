<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Paper/Document -->
  <rect x="150" y="120" width="212" height="272" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="4"/>
  
  <!-- Text lines on paper -->
  <line x1="180" y1="160" x2="300" y2="160" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="195" x2="332" y2="195" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="230" x2="290" y2="230" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="265" x2="320" y2="265" stroke="#60a5fa" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="300" x2="280" y2="300" stroke="#60a5fa" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="335" x2="310" y2="335" stroke="#93c5fd" stroke-width="8" stroke-linecap="round"/>
  
  <!-- AI Sparkle icon (larger) -->
  <g transform="translate(330, 330)">
    <circle cx="0" cy="0" r="60" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    <path d="M 0,-40 L 5,-5 L 40,0 L 5,5 L 0,40 L -5,5 L -40,0 L -5,-5 Z" fill="#ffffff"/>
    <!-- Small stars -->
    <circle cx="25" cy="-25" r="4" fill="#ffffff"/>
    <circle cx="-30" cy="20" r="3" fill="#ffffff"/>
  </g>
</svg>

